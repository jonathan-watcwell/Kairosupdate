
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchWell Wrapped 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #365850;
            --brand-white: #ede7e1;
            --brand-black: #000000;
            --brand-gold: #c2b59b;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom Tailwind-like classes since they aren't in standard tailwind config */
        .text-brand-gold { color: var(--brand-gold); }
        .bg-brand-gold { background-color: var(--brand-gold); }
        .border-brand-gold { border-color: var(--brand-gold); }
        .text-brand-green { color: var(--brand-green); }
        .bg-brand-green { background-color: var(--brand-green); }
        
        .story-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
        }
        .story-slide {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        /* Impactful but STABLE text reveal animation */
        @keyframes cool-text-reveal {
          0% { 
            opacity: 0; 
            transform: translateY(20px); 
            filter: blur(8px);
            /* Removed large letter-spacing and scaling to prevent jitter/layout-shifting */
          }
          100% { 
            opacity: 1; 
            transform: translateY(0); 
            filter: blur(0);
          }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.3/",
    "react/": "https://aistudiocdn.com/react@^19.2.3/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="grain"></div>
    <div id="root"></div>
</body>
</html>
